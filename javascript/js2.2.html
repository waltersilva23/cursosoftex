<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Aperte F5 para reiniciar a Calculadora</h1>

    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor: "));
        var oper = prompt("Escolha a operação matemática: + adição, - subtração, * multiplicação, / divisão");
        var n2 = parseInt(prompt("Digite o segundo valor: "));
        var resultado = 0;
        var resto = 0;

        switch(oper){
            case "+":
                resultado = n1 + n2;
                alert(resultado)
                break
            case "-":
                resultado = n1 - n2;
                alert(resultado)
                break
            case "*":
                resultado = n1 * n2;
                alert(resultado)
                break
            case "/":
                if (n2 == 0){
                    alert("É impossível dividir por zero, tente novamente")
                }
                else{
                    resultado = n1 / n2;
                    resto = n1 % n2
                    alert(resultado + "  o resto da divisão é " + resto)
                }
                break
            default:
                alert("Você não digitou a operação corretamente!");
        }
    </script>
</body>
</html>
